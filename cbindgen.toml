no_includes = true
sys_includes = ["stdio.h", "stdint.h", "stdlib.h"]

autogen_warning = "/* This file has been automatically generated - do not edit it manually. */"
after_includes = """

#if defined(_MSC_VER)
    #include <sal.h>
#endif

#if defined(__cplusplus)
    #define BVH_C_API extern "C"
#else
    #define BVH_C_API extern
#endif

#if defined(_WIN32) || defined(_WIN64)
    #if defined(__CYGWIN__)
        #ifndef __has_attribute
            #define __has_attribute(x) 0
        #endif

        #if __has_attribute(warn_unused_result)
            #define BVH_WARN_UNUSED __attribute__((warn_unused_result))
        #else
            #define BVH_WARN_UNUSED
        #endif

        #if __has_attribute((dllimport))
            #define BVH_DLL_PUBLIC __attribute__((dllimport))
        #else
            #define BVH_DLL_PUBLIC
        #endif

        #if __has_attribute(aligned)
            #define BVH_ALIGN(n) __attribute__((aligned(n)))
        #else
            #error "Alignment attribute must be present"
        #endif
    #elif defined(_MSC_VER)
        #if (_MSC_VER >= 1700)
            #define BVH_WARN_UNUSED _Check_return_
        #else
            #define BVH_WARN_UNUSED
        #endif

        #define BVH_ALIGN(n) __declspec(align(n))
        #define BVH_DLL_PUBLIC __declspec(dllimport)
    #else
        #error "Unsupported platform"
    #endif
#else
    #ifndef __has_attribute
        #define __has_attribute(x) 0
    #endif

    #if __has_attribute(warn_unused_result)
        #define BVH_WARN_UNUSED __attribute__((warn_unused_result))
    #else
        #define BVH_WARN_UNUSED
    #endif

    #if (__GNUC__ >= 4) || (__clang__ != 0)
        #define BVH_DLL_PUBLIC __attribute__((visibility("default")))
    #else
        #define BVH_DLL_PUBLIC
    #endif

    #if __has_attribute(aligned)
        #define BVH_ALIGN(n) __attribute__((aligned(n)))
    #else
        #error "Alignment attribute must be present"
    #endif
#endif
"""

[layout]
aligned_n = "BVH_ALIGN"

[fn]
must_use = "BVH_WARN_UNUSED"
prefix = "BVH_C_API BVH_DLL_PUBLIC"
sort_by = "None"
